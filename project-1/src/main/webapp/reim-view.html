<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Portal</title>
    <link rel="stylesheet" href="/project-1/styles/headerStyles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/project-1/scripts/reims.js"></script>
</head>

<body class="body">
    <header id="nav-bar">
    </header>

    <div class="myCenter pageTitle">Reimbursements</div>
    
    <div id="reim-div">
        <div>
            <form name="table-form" onsubmit="doPopulateTable(event.preventDefault())">
                <input type="radio" id="all" name="status" value="all" checked> All
                <input type="radio" id="pending" name="status" value="pending"> Pending
                <input type="radio" id="resolved" name="status" value="resolved"> Resolved
                <button style="background-color: #31c6e8;" type="submit" class="btn btn-primary">VIEW</button>
            </form>
        </div>
        <table class="table" id="reim-table"></table>
    </div>

    <div>
        <table id="reim-table" class="table"></table>
    </div>

    <h1 id="empty-array" class="myCenter"></h1>


</body>

</html>
